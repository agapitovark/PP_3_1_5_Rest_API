<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      style="height: 100%">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background: rgb(248,249,250);height: 100%;">
<div class="modal fade"
     id="editModal"
     role="dialog"
     data-keyboard="true"
     data-bs-backdrop="static"
     tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="user-edit-title">Edit
                    user</h5>
                <button class="btn-close" type="button"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body" style="overflow-x: hidden">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="form-user col-md-8">
                            <form class="modal-form" id="editForm" name="editForm">
                                <div class="form-group text-center">
                                    <label for="edit-id" class="form-label text-center"><b>ID</b></label>
                                    <input type="number"
                                           class="form-control"
                                           name="edit-id"
                                           id="edit-id"
                                           disabled>
                                </div><br>

                                <div class="form-group text-center">
                                    <label for="edit-firstName" class="form-label text-center"><b>First name</b></label>
                                    <input type="text"
                                           class="form-control"
                                           name="firstName"
                                           id="edit-firstName"/>
                                </div><br>
                                <div class="form-group text-center">
                                    <label for="edit-lastName" class="form-label text-center"><b>Last name</b></label>
                                    <input type="text"
                                           class="form-control"
                                           name="lastName"
                                           id="edit-lastName"/>
                                </div><br>
                                <div class="form-group">
                                    <div class="form-group text-center">
                                        <label for="edit-age" class="form-label text-center"><b>Age</b></label>
                                        <input type="text"
                                               class="form-control"
                                               name="age"
                                               id="edit-age"/>
                                    </div><br>
                                    <div class="form-group text-center">
                                        <label for="edit-username" class="form-label text-center"><b>Login</b></label>
                                        <input type="text"
                                               class="form-control"
                                               name="username"
                                               id="edit-username"
                                               disabled/>
                                    </div><br>
                                    <div class="form-group text-center">
                                        <label for="edit-password" class="form-label text-center"><b>Password</b></label>
                                        <input type="password"
                                               class="form-control"
                                               name="password"
                                               id="edit-password"/>

                                    </div><br>
                                    <div class="form-group text-center">
                                        <label for="edit-roles" class="form-label text-center"><b>Roles</b></label>
                                        <select multiple
                                                class="form-control form-control-sm mb-3"
                                                id="edit-roles"
                                                name="selectRolesName"
                                                size="2" required>
                                        </select>
                                    </div><br>
                                </div><br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id = "edit-close-btn"
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <input type="button"
                       class="btn btn-primary"
                       value="Edit"
                       onclick="updateUser(); getAdminPage();"/>
            </div>
        </div>
    </div>
</div>
<div class="modal fade"
     id="deleteModal"
     role="dialog"
     data-bs-keyboard="true"
     data-bs-backdrop="static"
     tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="user-delete-title">Edit
                    user</h5>
                <button class="btn-close" type="button"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body" style="overflow-x: hidden">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="form-user col-md-8">
                            <form class="modal-form" id="formDelete" >
                                <div class="form-group text-center">
                                    <label for="delete-id"><b>ID</b></label>
                                    <input type="text"
                                           class="form-control"
                                           id="delete-id"
                                           disabled/>
                                </div><br>
                                <div class="form-group text-center">
                                    <label for="delete-firstName"><b>First Name</b></label>
                                    <input type="text"
                                           class="form-control"
                                           name="firstName"
                                           id="delete-firstName" disabled/>
                                </div><br>
                                <div class="form-group text-center">
                                    <label for="delete-lastName"><b>Last Name</b></label>
                                    <input type="text"
                                           class="form-control"
                                           name="lastName"
                                           id="delete-lastName" disabled/>
                                </div><br>
                                <div class="form-group">
                                    <div class="form-group text-center">
                                        <label for="delete-age"><b>Age</b></label>
                                        <input type="text"
                                               class="form-control"
                                               name="age"
                                               id="delete-age" disabled/>
                                    </div><br>
                                    <div class="form-group text-center">
                                        <label for="delete-username"><b>Login</b></label><br>
                                        <input type="text"
                                               class="form-control"
                                               name="username"
                                               id="delete-username" disabled/>
                                    </div><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        id = "delete-close-btn"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <input type="submit"
                       class="btn btn-danger"
                       value="Delete"
                       onclick="deleteUser(); getAdminPage()"
                />
            </div>
        </div>
    </div>
</div>
    <div class="row" style="width: auto;">
        <div class="col-12 col-xl-12 mt-auto" style="width: auto;">
            <nav class="navbar navbar-light navbar-expand-md fixed-top navigation-clean-button" style="height: 50px;background-color: #37434d;color: #ffffff;width: auto;">
                <div class="container-fluid">
                     <span style="color: rgb(255, 255, 255);" id = "user_role">
                    </span>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" style="color:#ffffff;" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row gx-2 d-flex flex-grow-1 align-items-stretch justify-content-xl-end align-items-xl-start" style="height: 100%;margin-right: 0px;margin-top: 50px;padding-top: 10px;">
        <div class="col-2 visible" style="background: #ffffff;margin-top: 0px;height: 100%">
            <ul class="nav nav-tabs flex-column d-inline" style="height:100%;border-bottom-width: 0px;padding-top: 10px;background: #ffffff;margin-bottom: 0px;padding-bottom: 0px;">
                <li class="nav-item" style="background: var(--bs-blue);"><a class="nav-link active" th:href="@{/admin}" style="background: var(--bs-blue);color: var(--bs-nav-tabs-link-active-bg);">Admin</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/admin-user}">User</a></li>
            </ul>
        </div>
        <div class="col-9 flex-grow-1 align-self-baseline">
            <h1 style="font-size: 35px;margin-bottom: 10px;margin-top: 10px;margin-left: 20px;margin-right: 20px;">Admin panel</h1>
            <div style="background: #ffffff;margin-left: 20px;margin-right: 20px;">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item border-secondary shadow-sm" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1">Users table</a></li>
                    <li class="nav-item border rounded-0" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">New User</a></li>
                </ul>
                <div class="tab-content border rounded-0" style="height: 600px;" id="'tabs">
                    <div class="tab-pane active" role="tabpanel" id="tab-1" style="padding-left: 15px;padding-bottom: 15px;padding-top: 15px;margin-left: 0px;margin-right: 0px;margin-top: 0px;margin-bottom: 0px;padding-right: 15px;">
                        <p class="border rounded-0" style="padding-left: 10px;padding-top: 10px;padding-bottom: 10px;background: #f8f9fa;">All users</p>
                        <div class="table-responsive border rounded-0" style="padding-bottom: 20px;">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">First Name</th>
                                    <th class="text-center">Last Name</th>
                                    <th class="text-center">Age</th>
                                    <th class="text-center">Role</th>
                                    <th class="text-center">Edit</th>
                                    <th class="text-center">Delete</th>
                                </tr>
                                </thead>
                                <tbody id = "tbody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane border rounded-0 " role="tabpanel" id="tab-2" style="background: #ffffff;padding-left: 0px;margin-right: 0px;height: 720px;width: auto;padding-bottom: 0px;padding-right: 0px;margin-bottom: 10px;">
                        <p class="border rounded-0" style="padding-left: 10px;padding-top: 10px;padding-bottom: 10px;background: #f8f9fa;margin-top: 15px;margin-right: 15px;margin-bottom: 0px;margin-left: 15px;">Add new user</p>
                        <div class="col" style=";background: #ffffff; display: flex; align-items: center; justify-content: center">
                            <form style="padding-right: 0px;margin-right: 0px;height: 277px;margin-bottom: 0px;padding-left: 0px;margin-left: -51px;padding-top: 28px;width: auto;"
                                  id="createForm">
                                <p class="text-center" style="margin-bottom: -2px;width: 420px;">
                                    <b>First Name</b></p><br>

                                <input class="form-control"
                                       type="text"
                                       placeholder="First Name"
                                       id="add-user-first-name"
                                       style="margin-bottom: 30px;width: 420px;padding-right: 15px;">
                                <p class="text-center"
                                   style="margin-bottom: -2px;width: 420px;margin-top: -21px;"><b>Last Name</b></p><br>
                                <input class="form-control"
                                       type="text"
                                       placeholder="Last Name"
                                       id="add-user-last-name"
                                       style="margin-bottom: 30px;width: 420px;padding-right: 15px;">
                                <p class="text-center"
                                   style="margin-bottom: -2px;width: 420px;margin-top: -21px;"><b>Age</b></p><br>
                                <input class="form-control"
                                       type="text"
                                       placeholder="Age"
                                       id="add-user-age"
                                       style="margin-bottom: 30px;width: 420px;padding-right: 15px;">
                                <p class="text-center"
                                   style="margin-bottom: -2px;width: 420px;margin-top: -21px;"><b>Login</b></p><br>
                                <input class="form-control"
                                       type="text"
                                       placeholder="Login"
                                       id="add-user-username"
                                       style="margin-bottom: 30px;width: 420px;padding-right: 15px;">
                                <p class="text-center"
                                   style="margin-bottom: -2px;width: 420px;margin-top: -21px;"><b>Password</b></p><br>
                                <input class="form-control"
                                       type="password"
                                       placeholder="Password"
                                       id="add-user-password"
                                       style="margin-bottom: 30px;width: 418px;padding-right: 15px;">
                                <div class="form-group text-center"
                                     style="margin-bottom: -2px;width: 420px;margin-top: -21px;">
                                    <p class="text-center"
                                       style="margin-bottom: -2px;width: 420px;margin-top: -21px;"><b>Role</b></p><br>
                                    <select multiple
                                            class="form-control form-control-sm mb-3"
                                            id="add-user-roles"
                                            name="roles"
                                            size="2">
                                        <script type="text/javascript" th:src="@{/js/add-roles-options.js}"></script>
                                    </select>
                                </div>
                                <button class="btn btn-primary bg-success border rounded" style="width: 160px;margin-right: 15px;margin-left: 130px;"
                                        type="submit"
                                        form="createForm">Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" th:src="@{/js/admin-page-fill.js}"></script>
<script type="text/javascript" th:src="@{/js/edit-form-fill.js}"></script>
<script type="text/javascript" th:src="@{/js/delete-form-fill.js}"></script>
<script type="text/javascript" th:src="@{/js/add-user-form.js}"></script>
</body>
</html>
